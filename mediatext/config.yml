#Call to action is embed you may have to remove or use
{..}
          - label: 'Media & Text'
            name: 'media'
            widget: 'object'
            fields:
              - label: 'Container'
                name: 'container'
                widget: 'select'
                options:
                  - {label: 'Normal', value: 'container'}
                  - {label: 'Fluid', value: 'container-fluid'}
                default: 'container'
              - label: 'Text Position'
                name: 'textPosition'
                widget: 'select'
                options:
                  - {label: 'Left', value: '1'}
                  - {label: 'Right', value: '3'}
                default: '0'
              - {label: 'Background Color', name: 'BgColor', widget: 'select', options: ['light', 'dark', 'primary', 'secondary', 'white', 'info'], required: false}
              - {label: 'Text Color', name: 'textColor', widget: 'select', options: ['light', 'dark', 'primary', 'secondary', 'white', 'info'], required: false}
              - {label: 'Title', name: 'title', widget: 'markdown', required: false}
              - {label: 'Body', name: 'body', widget: 'markdown', required: false}
              - {label: 'Video Embed Code', name: 'videoEmbed', widget: 'string', required: false}
              - {label: 'Image', name: 'image', widget: 'image', required: false}
              - {label: 'Alternative Text', name: 'alt', widget: 'string', required: false}
              - {label: 'Call to Action Link', name: 'link', widget: 'string', required: false}
              - {label: 'Call to Action Link Text', name: 'linkText', widget: 'string', default: 'Learn More', required: false}
              - {label: 'Call to Action Button Type', name: 'buttonType', widget: 'select', options: ['light', 'dark', 'primary', 'secondary', 'info', 'success', 'warning', 'danger'], default: 'primary', required: false}
              - label: 'Full-Width Buttons?'
                name: 'btnFullWidth'
                widget: 'select'
                options:
                  - {label: 'Yes', value: 'w-75'}
                  - {label: 'No', value: ''}
                required: false
          